name: Update-Horusec-Elixir

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set the next version. Ex: (v0.0.1)'
        required: true

jobs:
  UpdateTool:
    runs-on: ubuntu-latest
    env:
      COSIGN_KEY_LOCATION: /tmp/cosign.key

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Cosign Installer
      #   uses: sigstore/cosign-installer@v3

      # - name: Install cosign private key
      #   run: 'echo "$COSIGN_KEY" > $COSIGN_KEY_LOCATION'
      #   shell: bash
      #   env:
      #     COSIGN_KEY: ${{secrets.COSIGN_KEY}}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: ./internal/services/formatters/elixir/deployments/Dockerfile
          tags: |
            ghcr.io/heron-brito/horusec-elixir:${{ github.event.inputs.version }}
            ghcr.io/heron-brito/horusec-elixir:latest

